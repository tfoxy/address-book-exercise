<div class="container">

  <h1>Login</h1>

  <form name="loginForm" ng-submit="vm.submit()">

    <input type="text"
           ng-model="vm.user.username"
           placeholder="username"
      >

    <input type="password"
           ng-model="vm.user.password"
           placeholder="password"
      >

    <button type="submit">Login</button>

    <p class="text-danger">{{vm.errorReason}}</p>

  </form>

</div>
